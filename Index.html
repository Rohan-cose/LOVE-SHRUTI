<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open This Letter ‚ù§Ô∏è</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .letter-container {
      border: 2px solid #d6336c;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      display: none;
      margin-top: 20px;
      max-width: 500px;
    }

    button {
      background-color: #d6336c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .rose {
      margin-top: 20px;
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>üíå A Special Letter for You</h1>
  <button onclick="openLetter()">Open the Letter</button>

  <div class="letter-container" id="letter">
    <p>My Love,</p>
    <p>
      From the moment I met you, my world changed. Every day with you is a blessing,
      and I just wanted you to know how deeply I love you. You're my heart, my peace, and my forever. üíñ
    </p>
    <p>‚Äî Yours Always</p>
    <img class="rose" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Rose_icon.svg/1024px-Rose_icon.svg.png" alt="Rose">
  </div>

  <script>
    function openLetter() {
      document.getElementById('letter').style.display = 'block';
    }
  </script>
</body>
</html>
